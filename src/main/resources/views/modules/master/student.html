<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/bootstrap-datetimepicker.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../libs/validator.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../libs/bootstrap-datetimepicker.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a v-if="hasPermission('master:student:save')" class="btn btn-primary" @click="add"><i
                    class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('master:student:update')" class="btn btn-info" @click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;更新</a>
            <a v-if="hasPermission('master:student:delete')" class="btn btn-danger" @click="del"><i
                    class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid" class="table-striped"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">姓名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="student.sname" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">性别</div>
                <div class="col-sm-10" style="margin-top: 5px;">
                    <label for="selectMan">男</label><input name="student.sex" id="selectMan" type="radio" v-model="student.sex" value="M"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="selectWoman">女</label><input id="selectWoman" name="student.sex" type="radio" v-model="student.sex"
                                                             value="F"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">出生日期</div>
                <div class="col-sm-10 ">
                    <input type="text" id="" value="" readonly="readonly"
                           class=" form-control form_datetime"
                            v-model="student.birth"  style="background-color: white;"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">年级</div>
                <div class="col-sm-10">
                    <select id="gradeSelector" class="form-control" v-model="student.gid">
                    </select>
                </div>
            </div>
            <!--<div class="form-group">
                <div class="col-sm-2 control-label">照片</div>
                <div class="col-sm-10 signPutImg">
                    <input type="file" value=""  id="file" name="file"  @change='onUpload'>
                </div>
                <div class="picture" style="width:108px;float:left;">
                    <img src="" style="width:48px;height:48px;float:left;background-size:cover" id="picToShow" />
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="取消"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/master/student.js"></script>
</body>
</html>
