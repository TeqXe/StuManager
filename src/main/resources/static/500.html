<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page couldn't be found.</title>
    <link rel="stylesheet" media="screen" href="css/style404.css">

    <script language="JavaScript">
        function dosearch() {
            var sf=document.searchform;
            var submitto = sf.sengine.value + escape(sf.searchterms.value);
            window.location.href = submitto;
            return false;
        }
        function backToIndex(){
            window.location.href="/StuManager/";
        }
    </script>
</head>
<body>
<p class="error">401</p>

<div class="content">
    <h2>Server Error</h2>

    <p class="text">
        Oooooopsâ€¦ it looks like Server Error.

    <form name="searchform" onSubmit="return dosearch();">
        <input type="hidden" name="sengine" value="http://www.google.com/search?q=site:www.yoursite.com+" />
        <input type="text" name="searchterms" class="inputform">
        <input type="submit" name="SearchSubmit" value="Search" class="button">
    </form>
    <!-- Change www.yoursite.com to your website domain -->
    </p>

    <p class="links">
        <a href="javascript:history.go(-1);" >&larr; Back</a> <a href="#" onclick="backToIndex()">Homepage</a> <a href="#">Portfolio</a> <a href="#">About Us</a> <a href="#">Blog</a>
        <!--These are links. You can change it to a page you want to by replacing the '#' with your url.-->
    </p>
</div>

</body>
</html>
